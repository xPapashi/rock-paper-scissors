<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5df853526a.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors!</h1>
    <div class="container-icons" id="icons">
      <div class="icon-box" id="rock"><i id="rock-hand" class="fa-regular fa-hand-back-fist"></i></div>
      <div class="icon-box" id="paper"><i id="paper-hand" class="fa-regular fa-hand"></i></div>
      <div class="icon-box" id="scissors"><i id="scissors-hand" class="fa-regular fa-hand-scissors"></i></div>
    </div>
    <div class="container-scores">
      <div class="pScore">Player Score: 0</div>
      <div class="cScore">Computer Score: 0</div><br>
    </div>
    <div class="container-results">
      <div class="results">Result: N/A</div>
    </div>
    <button id="reset">Restart Game</button>
  </body>
  <script src="app.js"></script>
</html>
